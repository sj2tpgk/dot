# Keys {{{

# Open
# map ek     open_with kak -- "$@"
# map ee     shell emacsclient -- %p &
# map en     open_with nano -- "$@"
# map ev     open_with vim -- "$@"
map r      chain draw_possible_programs ; console open_with%space

map ys     shell cp -t /home/${USER}/Sync/ %s

# Fuzzy search (press TAB or S-TAB to cycle through matches)
map f      console scout -lftse%space

# Deleting files
map <f8>   shell mv %s /home/${USER}/misc/trash
map d<f8>  console delete

## Open/reload config
map <f5>   reload_config
map zr     shell $EDITOR %confdir/rc.conf
map zl     shell $EDITOR %confdir/rifle.conf

# For keyboards without function keys
map zd     console delete
map zt     console touch%space
map zm     console mkdir%space

# Misc
map cw     smart_rename
map F      toggle_flat
map gn     tab_new %d
map Y      copy

# map gL     shell cd -r %f # follow symlink

# }}}

## Image preview {{{
# With urxvt pixbuf
# set preview_images true
# set preview_images_method urxvt
# With img2txt
set preview_images false
set use_preview_script true
set preview_script ~/.config/ranger/scope.sh

# With urxvt image embedding
# set preview_images true
# set preview_images_method urxvt
# }}}

## Bookmark {{{
# Open bookmark in new tab
map "<any> chain tab_new ; enter_bookmark %any
# " <-- close double quotation (for correct syntax highlighting)
# }}}

## Misc {{{
# show hidden
set show_hidden true

set tilde_in_titlebar true

# window title (ranger + tmux + urxvt + fluxbox)
set shorten_title 3
set update_title true
# set update_tmux_title true

set colorscheme myscheme

# set vcs_aware true
# }}}

## colemakdh
map k move left=1
map n move down=1
map e move up=1
map i move right=1

map K history_go -1
map I history_go +1

map N move down=0.5 pages=True
map E move up=0.5   pages=True

map j search_next
map J search_next forward=False

map L eval fm.open_console('rename ' + fm.thisfile.relative_path.replace("%", "%%"), position=7)

map he     open_with en -- "$@"
map hc     open_with ec -- "$@"
map hn     open_with nano -- "$@"

